{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
</head>
<body>
    <div id="content">
        {% block content %}
        
        {% endblock content %}       
    </div>
    <div id="sidebar">
        <h2>My Blog</h2>
        <p>there are {% total_posts %} posts in this blog</p>     
        <h3>Show latest posts</h3>
        {% show_latest_posts%}
    </div>

</body>
</html>
